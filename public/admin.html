<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script type="module" src="firebase-config.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!-- Profile Section -->
   <div class="admin-header">
    <div class="logo">
        <div class="logo-ripple"></div>
        <div class="logo-particles"></div>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
        </svg>
        <h1>USIU Campus Navigator</h1>
    </div>
    <div class="profile-section">
        <div class="profile-icon" onclick="toggleProfileDropdown()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span id="adminUsername">Admin</span>
        </div>
        <div class="profile-dropdown" id="profileDropdown">
            <div class="dropdown-header">
                <strong>Logged in as</strong>
                <span id="dropdownUsername">Admin</span>
            </div>
            <div class="dropdown-divider"></div>
            <button onclick="logout()" class="logout-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </button>
        </div>
    </div>
</div>
    <div class="container">
        <div class="section">
            <h2>Categories</h2>
            <div class="action-buttons">
                <button onclick="showAddModal('destination')">Add Category</button>
            </div>
            <div id="categories-container" class="items-container"></div>
        </div>

        <div class="section">
            <h2>Sub Categories</h2>
            <div class="action-buttons">
                <button onclick="showAddModal('location')" id="add-location-btn" disabled>Add Location</button>
            </div>
            <div id="locations-container" class="items-container"></div>
        </div>

        <!-- Inside your details section -->
<div class="section">
    <h2>Details & Points</h2>
    <div class="details-points-wrapper">
        <!-- Points Section - Simplified -->
        <div class="points-section">
            <h3>Point</h3>
            <div id="points-container" class="items-container"></div>
        </div>

        <!-- Details Section -->
        <div class="details-section">
            <h3>Details</h3>
            <div class="action-buttons">
                <button onclick="showAddModal('subDiv')" id="add-subdiv-btn" disabled>Add Details</button>
            </div>
            <div id="subdivs-container" class="items-container"></div>
        </div>
    </div>
</div>
    </div>

    <!-- Add Modal -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Item</h2>
            <div id="modal-form-container">
                <!-- Form will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="edit-modal-title">Edit Item</h2>
            <div id="edit-modal-form-container">
                <!-- Form will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Confirm Deletion</h2>
            <p id="delete-message"></p>
            <div class="modal-buttons">
                <button onclick="confirmDelete()">Delete</button>
                <button onclick="closeModal('delete-modal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Edit Point Modal -->
    <div id="edit-point-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Point</h2>
            <div class="form-group">
                <label>Point Name:</label>
                <input type="text" id="edit-point-value">
            </div>
            <div class="modal-buttons">
                <button onclick="updatePoint()">Update</button>
                <button onclick="closeModal('edit-point-modal')">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Campus Navigator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Map Background */
        .map-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 50px,
                    rgba(255, 102, 0, 0.05) 50px,
                    rgba(255, 102, 0, 0.05) 51px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 50px,
                    rgba(255, 102, 0, 0.05) 50px,
                    rgba(255, 102, 0, 0.05) 51px
                );
        }

        /* Navigation Paths */
        .nav-path {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff6600, transparent);
            animation: pathProgress 8s linear infinite;
            z-index: 0;
        }

        @keyframes pathProgress {
            0% { width: 0; opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { width: 100%; opacity: 0; }
        }

        /* Login Container */
        .login-container {
            background: rgba(20, 20, 20, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 102, 0, 0.2);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 102, 0, 0.2);
            width: 400px;
            max-width: 90%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ff6600;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 102, 0, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #ff6600, #ff8533);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.6s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.3);
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }

        .back-button {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    background: rgba(255, 102, 0, 0.1);
    border: 1px solid rgba(255, 102, 0, 0.2);
    border-radius: 8px;
    color: #ff6600;
    text-decoration: none;
    transition: all 0.3s ease;
    z-index: 10;
    font-size: 16px;
}

.back-button svg {
    stroke: #ff6600;
    transition: transform 0.3s ease;
}

.back-button span {
    font-weight: 500;
}

.back-button:hover {
    background: rgba(255, 102, 0, 0.2);
    transform: translateX(-3px);
}

.back-button:hover svg {
    transform: translateX(-3px);
}

/* Add media query for mobile responsiveness */
@media (max-width: 480px) {
    .back-button {
        top: 10px;
        right: 10px;
        padding: 8px 15px;
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <div class="map-background"></div>
    
    <!-- Animated Background Paths -->
    <div class="nav-path" style="top: 20%; left: 10%; width: 200px; transform: rotate(30deg);"></div>
    <div class="nav-path" style="top: 40%; left: 30%; width: 300px; transform: rotate(-45deg);"></div>
    <div class="nav-path" style="top: 60%; left: 50%; width: 250px; transform: rotate(60deg);"></div>
    <div class="nav-path" style="top: 80%; left: 20%; width: 350px; transform: rotate(-30deg);"></div>
    <a href="index.html" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        <span>Back</span>
    </a>
    <div class="login-container">
        <div class="login-header">
            <h1>Admin Login</h1>
        </div>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div id="errorMessage" class="error-message">Invalid username or password</div>
        </form>
    </div>

    <script>
        // In login.html, update the validateLogin function
function validateLogin(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');
    const loginContainer = document.querySelector('.login-container');

    // Valid credentials
    const validCredentials = [
        { username: 'hello1', password: '1234' },
        { username: 'hello2', password: '5678' }
    ];

    // Check if credentials match
    const validUser = validCredentials.find(cred => 
        cred.username === username && cred.password === password
    );

    if (validUser) {
        // Store user info in sessionStorage
        sessionStorage.setItem('adminUser', validUser.username);
        // Redirect to admin page
        window.location.href = 'admin.html';
        return true;
    } else {
        // Invalid login handling remains the same
        errorMessage.style.display = 'block';
        loginContainer.classList.add('shake');
        
        setTimeout(() => {
            loginContainer.classList.remove('shake');
        }, 500);

        setTimeout(() => {
            errorMessage.style.display = 'none';
        }, 3000);
        
        return false;
    }
}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Campus Navigator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: white;
            position: relative;
            overflow: hidden;
        }

        
        /* Map Background */
        .map-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 50px,
                    rgba(255, 102, 0, 0.05) 50px,
                    rgba(255, 102, 0, 0.05) 51px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 50px,
                    rgba(255, 102, 0, 0.05) 50px,
                    rgba(255, 102, 0, 0.05) 51px
                );
        }

        /* Navigation Paths */
        .nav-path {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff6600, transparent);
            animation: pathProgress 8s linear infinite;
            z-index: 0;
        }

        @keyframes pathProgress {
            0% { width: 0; opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { width: 100%; opacity: 0; }
        }
       
        .container {
            text-align: center;
            background: rgba(20, 20, 20, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 102, 0, 0.2);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 102, 0, 0.2);
            max-width: 90%;
            width: 450px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6600, #ff8533);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .logo::after {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            border: 2px solid rgba(255, 102, 0, 0.3);
            border-radius: 50%;
            animation: ripple 2s linear infinite;
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .logo svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            margin-bottom: 40px;
            color: #fff;
            font-size: 32px;
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            padding-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.3);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #ff6600, #ff8533);
            border-radius: 2px;
        }

        .button-container {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 35px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(45deg, #ff6600, #ff8533);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 6px 12px rgba(255, 102, 0, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(255, 102, 0, 0.4);
            background: linear-gradient(45deg, #ff8533, #ff6600);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn span {
            position: relative;
            z-index: 1;
            display: block;
            transition: transform 0.3s ease;
        }

        .btn:hover span {
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .button-container {
                flex-direction: column;
                gap: 20px;
            }

            .btn {
                width: 100%;
                padding: 15px 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="map-background"></div>
    
    <!-- Animated Background Paths -->
    <div class="nav-path" style="top: 20%; left: 10%; width: 200px; transform: rotate(30deg);"></div>
    <div class="nav-path" style="top: 40%; left: 30%; width: 300px; transform: rotate(-45deg);"></div>
    <div class="nav-path" style="top: 60%; left: 50%; width: 250px; transform: rotate(60deg);"></div>
    <div class="nav-path" style="top: 80%; left: 20%; width: 350px; transform: rotate(-30deg);"></div>

    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
        </div>
        <h1>USIU Campus Navigator</h1>
        <div class="button-container">
            <a href="login.html" class="btn"><span>Admin Portal</span></a>
            <a href="user.html" class="btn"><span>User Portal</span></a>
        </div>
    </div>


    
</body>
</html>

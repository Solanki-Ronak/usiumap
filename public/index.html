<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Transition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            transition: background-color 1s ease;
        }

        body.dark-theme {
            background-color: #000;
        }

        /* Initial Layout Styles */
        .container {
            width: 1562px;
            height: 700px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-group {
            position: relative;
            width: 1200px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Bomb Animation */
        .bomb {
            position: fixed;
            top: -50px;
            left: 50%;
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
        }

        .bomb::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            width: 10px;
            height: 15px;
            background: #ff6600;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .bomb.active {
            animation: dropBomb 1s cubic-bezier(0.4, 0, 1, 1) forwards;
        }

        @keyframes dropBomb {
            0% {
                top: -50px;
                opacity: 1;
                visibility: visible;
                transform: translateX(-50%) rotate(0deg);
            }
            90% {
                top: 50%;
                opacity: 1;
                visibility: visible;
                transform: translateX(-50%) rotate(180deg);
            }
            100% {
                top: 50%;
                opacity: 0;
                visibility: hidden;
                transform: translateX(-50%) rotate(180deg);
            }
        }

        .image-container {
            position: absolute;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

      
        .blue-image {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            animation: slideDown 1s ease-out;
        }

        .yellow-image {
            position: absolute;
            top: 112px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            animation: slideUp 1s ease-out;
        }

        .left-image {
            position: absolute;
            top: 70px;
            left: 37.5%;
            width: 311px;
            height: 300px;
            animation: slideRight 1s ease-out;
        }

        .right-image {
            position: absolute;
            top: 70px;
            right: 37.5%;
            width: 311px;
            height: 300px;
            animation: slideLeft 1s ease-out;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            transition: filter 0.3s ease;
        }
        /* Explosion Effect */
        .explosion {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: radial-gradient(circle, #ff6600 10%, #ff8533 30%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
        }

        .explosion.active {
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                width: 0;
                height: 0;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                width: 300vw;
                height: 300vh;
                opacity: 0.8;
            }
            100% {
                width: 300vw;
                height: 300vh;
                opacity: 0;
            }
        }

        /* Shockwave Effect */
        .shockwave {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border: 2px solid #ff6600;
            border-radius: 50%;
            opacity: 0;
            z-index: 99;
        }

        .shockwave.active {
            animation: shockwave 1s ease-out forwards;
        }

        @keyframes shockwave {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 200vw;
                height: 200vh;
                opacity: 0;
            }
        }

        /* Final Theme Styles */
        .map-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0;
            transition: opacity 1s ease;
            background: 
                linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 50px,
                    rgba(255, 102, 0, 0.05) 50px,
                    rgba(255, 102, 0, 0.05) 51px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 50px,
                    rgba(255, 102, 0, 0.05) 50px,
                    rgba(255, 102, 0, 0.05) 51px
                );
        }

        .final-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    opacity: 0;
    transition: opacity 1s ease;
    z-index: 2;
    background: rgba(20, 20, 20, 0.95);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(255, 102, 0, 0.2);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 102, 0, 0.2);
    max-width: 90%;
    width: 450px;
}
.final-container .ripple {
            position: absolute;
            width: 0;
            height: 0;
            border-radius: 50%;
            background-color: rgba(255, 102, 0, 0.3);
            transform-origin: center center;
            animation: rippleEffect 1s ease-out forwards;
        }



        @keyframes rippleEffect {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 200vw;
                height: 200vh;
                opacity: 0;
            }
        }
.final-container .logo {
    width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #ff6600, #ff8533);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
}

.final-container .logo.active {
    opacity: 1;
    transform: scale(1);
}

.final-container h1 {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease 0.5s, transform 0.5s ease 0.5s;
}

.final-container h1.active {
    opacity: 1;
    transform: translateY(0);
}

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #ff6600, #ff8533);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }

        .logo svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        h1.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Navigation Paths */
        .nav-path {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff6600, transparent);
            animation: pathProgress 8s linear infinite;
            opacity: 0;
            transition: opacity 1s ease;
        }

        @keyframes pathProgress {
            0% { width: 0; opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { width: 100%; opacity: 0; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Media Queries */
        @media screen and (max-width: 1562px) {
            .container {
                transform: scale(calc(100vw / 1562));
                transform-origin: center center;
            }
        }

        @media screen and (max-width: 1000px) {
            .container {
                transform: scale(calc(1000px / 1562));
            }
        }


        /* Animations */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

       

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(20px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        @keyframes slideRight {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideLeft {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media screen and (max-width: 1562px) {
            .container {
                transform: scale(calc(100vw / 1562));
                transform-origin: center center;
                margin: 0 auto;
            }
        }

        @media screen and (max-width: 1000px) {
            .container {
                transform: scale(calc(1000px / 1562));
            }
        }

        /* Fullscreen overlay for transition effect */
.transition-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: white;
    z-index: 9999;
    pointer-events: none;
    transition: opacity 1.5s ease, transform 1.5s ease;
    opacity: 1;
    transform: scale(1);
}

/* Animate the transition to black screen */
.transition-overlay.fade-out {
    opacity: 0;
    transform: scale(1.05);
}



    </style>
</head>
<body>
    <div class="map-background"></div>
    
    <!-- Navigation Paths -->
    <div class="nav-path" style="top: 20%; left: 10%; width: 200px; transform: rotate(30deg);"></div>
    <div class="nav-path" style="top: 40%; left: 30%; width: 300px; transform: rotate(-45deg);"></div>
    <div class="nav-path" style="top: 60%; left: 50%; width: 250px; transform: rotate(60deg);"></div>
    <div class="nav-path" style="top: 80%; left: 20%; width: 350px; transform: rotate(-30deg);"></div>

    <!-- Bomb -->
    <div class="bomb"></div>

    <!-- Explosion Effects -->
    <div class="explosion"></div>
    <div class="shockwave"></div>
    <div class="transition-overlay"></div>
    <!-- Initial Layout -->
    <div class="container">
        <div class="image-group">
            <div class="image-container blue-image">
                <img src="blue.png" alt="Blue Image">
            </div>
    
            <div class="image-container yellow-image">
                <img src="yellow.png" alt="Yellow Image">
            </div>
    
            <div class="image-container left-image">
                <img src="left.png" alt="Left Image">
            </div>
    
            <div class="image-container right-image">
                <img src="right.png" alt="Right Image">
            </div>
        </div>
    </div>
    

    <!-- Final Theme -->
    <div class="final-container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
        </div>
        <h1>USIU Campus Navigator</h1>
    </div>
    <div class="circle-transition"></div>


    <script>
        window.addEventListener('load', () => {
            const overlay = document.querySelector('.transition-overlay');
        
            // Start the fade-out animation for the overlay
            setTimeout(() => {
                overlay.classList.add('fade-out');
        
                // Switch to dark theme after the transition
                setTimeout(() => {
                    document.body.classList.add('dark-theme');
                    overlay.style.display = 'none';
        
                    // Start the main animations
                    startAnimation();
                }, 1500);
            }, 500);
        });
        
        function startAnimation() {
  const images = document.querySelectorAll('.image-container');
  const mapBackground = document.querySelector('.map-background');
  const finalContainer = document.querySelector('.final-container');
  const navPaths = document.querySelectorAll('.nav-path');
  const title = document.querySelector('h1');
  const circle = document.querySelector('.circle-transition');

  // Fade out images
  images.forEach((img) => {
    img.style.opacity = '0';
    img.style.transform += ' scale(1.2)';
  });

  // Fade in dark theme background
  mapBackground.style.opacity = '1';
  mapBackground.style.transition = 'opacity 1s ease';

  // Fade in final container
  finalContainer.style.opacity = '1';
  finalContainer.style.transition = 'opacity 1s ease 0.5s';

  // Fade in navigation paths
  navPaths.forEach((path, index) => {
    path.style.opacity = '1';
    path.style.transition = `opacity 1s ease ${index * 0.25}s`;
  });

  // Fade in title
  title.classList.add('active');
  title.style.transition = 'opacity 0.5s ease 1s, transform 0.5s ease 1s';

  // Expand circle transition
  circle.classList.add('expand');
  circle.style.transition = 'width 1.5s ease, height 1.5s ease';

  // Redirect to firstpage.html after the circle covers the screen
  setTimeout(() => {
    window.location.href = 'firstpage.html';
  }, 3000);
}
        </script>
        
        
</body>
</html>
